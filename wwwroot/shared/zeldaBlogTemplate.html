{{#games}}
<div class="container">
    <div class="col-md-12">
        <hr>
    </div>
    <h2>{{title}}</h2>
    <div class="col-md-4">
        <img class="img-responsive img-rounded center-block" src="{{image}}" />
    </div>
    <div class="col-md-8">
        <h3>
            Completion status {{#completed}}<i class="fa fa-check text-success"></i>{{/completed}}{{^completed}}<i class="fa fa-times text-danger"></i>{{/completed}}
        </h3>
        <div>{{{writeup}}}</div>
    </div>
    <div class="col-md-12">
        <h4>Review</h4>
        <div>
            {{{review}}}
        </div>
    </div>
    {{#score}}
    <div class="col-md-12" style="border-bottom: solid">
        <h4>{{trait}}</h4>
        <div class="container">
            <div class="row">
                <div class="col-md-1 score-value text-md-left">
                    {{value}}
                </div>
                <div class="col-md-11">
                    <span class="score-value"></span>
                    <div>{{scoreWriteup}}</div>
                </div>
            </div>
        </div>
    </div>
    {{/score}}
</div>
{{/games}}
